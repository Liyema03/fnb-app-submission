<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p>Welcome. PLease Login</p>
    <form>
        <label for="usernameInput">Username:</label><br/><input type="text" id="usernameInput"/><br>
        <label for="passwordInput">Password:</label><br/><input type="password" id="passwordInput"/><br/>
        <p id="message"></p>
        <br/>
        <a href="#" onclick="verifyUser()">Log in</a>
    </form>

    <script>

        function verifyUser(){
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            checkCredentials(username, password);

        }

        function checkCredentials(username, password) {

            var systemUsername = "Bond";
            var systemPassword = "123";

            if(username == systemUsername && password == systemPassword) {
                document.getElementById("message").innerHTML = "Login successful!";
            } else {
                document.getElementById("message").innerHTML = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
