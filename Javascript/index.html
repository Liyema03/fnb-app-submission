<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="heading1"></h1>
        <p id="paragraph1"></p>
        <p id="paragraph2"></p>

        <script>
            var numA =  7;
            var numB =  10;


            var text1= "Hello, World!";
            var text2 = "This is a simple JavaScript example.";
            var text3 = " This text will not be used.";

            document.getElementById("heading1").innerText = (text1);
            document.getElementById("paragraph1").innerText = (text2 + text3);
            document.getElementById("paragraph2").innerText = (numA + " x " + numB + " = " + numA * numB);
        </script>
    
    </body>
</html>
